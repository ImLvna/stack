user root;
events {                                                                                                                                                                                                                                    
    worker_connections 768;                                                                                                                                                                                                             
    # multi_accept on;                                                                                                                                                                                                                  
}
http {
    include /dockerconfigs/*.conf;
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80 default_server;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }
    }
}
